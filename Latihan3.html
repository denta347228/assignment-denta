    $(document).ready(function () {
    $("#submit").click(function () {
        // Ambil nilai dari input
        var Nama = $("#inputNama").val();
        var Role = $("#inputRole").val();
        var Kesediaan = $("#inputKesediaan").val();
        var Tempat = $("#inputLokasi").val();
        var Umur = $("#inputUmur").val();
        var Pengalaman = $("#inputPengalaman").val();
        var email = $("#inputemail").val();

        // Validasi jika ada kolom yang kosong
        if (Nama === "" || Role === "" || Kesediaan === "" || Umur === "" || Tempat === "" || Pengalaman === "" || email === "") {
            alertError();
            return; // Hentikan eksekusi jika ada yang kosong
        }

        // Mengisi data pada bagian profil jika validasi berhasil
        $('#datanama').html(Nama);
        $('#age').html(Umur);
        $('#Role-1').html(Role);
        $('#avaibility').html(Kesediaan);
        $('#tempat').html(Tempat);
        $('#pengalaman').html(Pengalaman);
        $('#email').html(email);
    });
});
